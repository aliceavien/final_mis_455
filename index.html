<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="rain.png" type="image/x-icon">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="weather-data">
            <div class="backdrop">
                <div class="search">
                    <input type="text" placeholder="Enter a location" id="location"
                        class="search-box">
                    <button onclick="submit()"
                        class="submit-button">
                        <svg class="svg-icon" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path
                                d="M22 22L15.5 15.5M4.5 11C4.5 7.41015 7.41015 4.5 11 4.5C14.5899 4.5 17.5 7.41015 17.5 11C17.5 14.5899 14.5899 17.5 11 17.5C7.41015 17.5 4.5 14.5899 4.5 11Z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="search-result">
                    <div class="temp-box">
                        <div id="temp" class="temp"></div>
                        <div class="feels">feels like <span id="feels"></span></div>
                    </div>
                    <div class="place-info">
                        <h2 id="place" class="place-name">USA</h2>
                    </div>
                    <div class="main-container" id="main">
                    </div>

                </div>

            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
